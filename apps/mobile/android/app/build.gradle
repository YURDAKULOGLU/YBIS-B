plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"
}

react {
  root = file("../../")
  reactNativeDir = file("../../../../node_modules/react-native")
  codegenDir = file("../../../../node_modules/@react-native/codegen")
  cliFile = file("../../../../node_modules/react-native/cli.js")
  entryFile = file("../../index.js")
}

android {
  namespace "com.ybismobile"
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  defaultConfig {
    applicationId "com.ybismobile"
    minSdk rootProject.ext.minSdkVersion
    targetSdk rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", project.hasProperty("newArchEnabled") ? project.newArchEnabled : "false"
      buildConfigField "boolean", "IS_HERMES_ENABLED", project.hasProperty("hermesEnabled") ? project.hermesEnabled : "true"
    }
    release {
      signingConfig signingConfigs.debug
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
      buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", project.hasProperty("newArchEnabled") ? project.newArchEnabled : "false"
      buildConfigField "boolean", "IS_HERMES_ENABLED", project.hasProperty("hermesEnabled") ? project.hermesEnabled : "true"
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = "17"
  }
}

dependencies {
  implementation("com.facebook.react:react-android")

  implementation(project(":react-native-async-storage_async-storage"))
  implementation(project(":react-native-gesture-handler"))
  implementation(project(":react-native-reanimated"))
  implementation(project(":react-native-safe-area-context"))
  implementation(project(":react-native-screens"))
  implementation(project(":react-native-vector-icons"))

  if (hermesEnabled.toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation("io.github.react-native-community:jsc-android:250230.2.1")
  }
}

